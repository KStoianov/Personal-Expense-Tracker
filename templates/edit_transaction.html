{% extends "base.html" %}

{% block title %}Edit Transaction - Expense Tracker{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Edit Transaction</h1>

    <form method="POST" class="form-box">
        <div class="form-group">
            <label for="type">Transaction Type:</label>
            <select id="type" name="type" required>
                <option value="income" {% if transaction['type']=='income' %}selected{% endif %}>Income</option>
                <option value="expense" {% if transaction['type']=='expense' %}selected{% endif %}>Expense</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required value="{{ transaction['amount'] }}">
        </div>

        <div class="form-group">
            <label for="category_id">Category:</label>
            <select id="category_id" name="category_id" required>
                {% for category in categories %}
                <option value="{{ category['id'] }}" {% if category['id']==transaction['category_id'] %}selected{% endif
                    %}>
                    {{ category['name'] }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required value="{{ transaction['date'] }}">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3">{{ transaction['description'] or '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Transaction</button>
            <a href="{{ url_for('transactions') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
