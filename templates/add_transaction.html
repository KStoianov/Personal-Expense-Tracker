{% extends "base.html" %}

{% block title %}Add Transaction - Expense Tracker{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add New Transaction</h1>

    <form method="POST" class="form-box">
        <div class="form-group">
            <label for="type">Transaction Type:</label>
            <select id="type" name="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required placeholder="0.00">
        </div>

        <div class="form-group">
            <label for="category_id">Category:</label>
            <select id="category_id" name="category_id" required>
                <option value="">Select a category</option>
                {% for category in categories %}
                <option value="{{ category['id'] }}">{{ category['name'] }}</option>
                {% endfor %}
            </select>
            {% if not categories %}
            <p class="warning">You need to create categories first. <a href="{{ url_for('categories') }}">Create one
                    here</a></p>
            {% endif %}
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required value="{{ today }}">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" placeholder="Optional description"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Transaction</button>
            <a href="{{ url_for('transactions') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
